program -> (statement)* eof

declaration -> funDecl | statement | varDecl

varDecl -> "let" IDENTIFIER ( = expression)?
funDecl -> "fn" function
function -> identifier "(" parameters? ")" block
parameters -> identifier ( "," identifier )*
// TODO: ADD (varDecl ";")*
structDecl -> "struct" IDENTIFIER "{" funDecl* "}"

statement -> (exprStmt | ifStatement | forStatement | returnStmt | block) ";"

exprStmt -> expression ";"
ifStatement -> "if" condition block ("elif" condition block)* "else" block
condition -> "(" expression ")"
// TODO: ADD expression for initialization
forStatement -> "for" "(" varDecl ";" expression ";" expression ")" block
returnStmt -> "return" expression? ";"
// TODO: ADD BLOCK STATEMENT
block -> "{" (declaration)* "}"


expression -> assignment
assignment -> ( call "." )? identifier "=" assignment | logic_or
logic_or -> logic_and ( "or" logic_and )*
logic_and -> equality ( "and" equality )*
equality -> comparison ( ( "!=" | "==" ) comparison )* 
comparison -> term ( ( ">" | ">=" | "<" | "<=" ) term )* 
term -> factor ( ( "-" | "+" ) factor )*
factor -> unary ( ( "/" | "*" | "%") unary )*
unary -> ( "!" | "-" | "++" || "--" ) unary | call
call -> primary ( "(" arguments? ")" | "." identifier )*
primary -> number | string | identifier | boolean | "(" expression ")"

arguments -> expression ( "," expression )*
boolean -> "true" | "false"